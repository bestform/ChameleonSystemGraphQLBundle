type RootQuery {
    products(cheaperThan: Int, first: Int, offset: Int, match: String): [Product]!
    users: [User]
    user(id: String!): User
    orders: [Order]
}

type User {
    id: String
    firstName: String
    lastName: String
    email: String
    orders: [Order]
}

type Order {
    id: String
    buyer: User
    value: String
    productCount: String
    products: [OrderProduct]
}


type OrderProduct {
    amount: String
    id: String!
    title: String!
    price: String,
    short_description: String,
    description: String,
    url: String,
    image: Image,
    thumb(width: Int!, height: Int!): Image
}

type Product {
    id: String!
	title: String!
    price: String,
    short_description: String,
    description: String,
    url: String,
    categories: [Category],
    image: Image,
    thumb(width: Int!, height: Int!): Image
}

type Category {
    id: String
    name: String
    path: String
}

type Image {
    id: String,
    url: String,
    size: String
}

